<!DOCTYPE html>
<html>
<head>
<title>hello world</title>
<style>
  div{margin:10;background-color:'green'}
  
  
  
</style>
</head>

<body>

<h1>Welcome to the Number Guesser!</h1>  
<h3>Pick a number between one and a million... I'll guess it in 20 guesses or less!</h3>
<div id = "question"></div>
<div height="15px"></div>
<button type = "button" onclick="higher()">Higher</button>
<button type = "button" onclick="lower()">Lower</button>
<button type = "button" onclick="win()">You got it!</button>
<div id = "guess_count"></div>

<script>

var half = 19;
var number_guess = Math.pow(2,19);


document.getElementById('question').innerHTML = ('Is your number ' + number_guess);

function higher(){
half -= 1;
number_guess += Math.pow(2,half)
document.getElementById('question').innerHTML = ('Is your number ' + number_guess);
document.getElementById('guess_count').innerHTML = ('guesses: ' + (20 - half));
if (20-half == 0){
  win()
}
}

function lower(){
half -= 1;
number_guess -= Math.pow(2,half)
document.getElementById('question').innerHTML = ('Is your number ' + number_guess);
document.getElementById('guess_count').innerHTML = ('guesses: ' + (20 - half));
if (20-half == 0){
  win()
}
}

function win(){
  document.write("Yes! I won in only " + (20 - half) + " guesses!")
}

</script>
</body>
</html>
